# SonarCloud configuration file

# Project identification
sonar.projectKey=your-project-key
sonar.organization=your-organization

# Path to source directories
sonar.sources=src
sonar.tests=src

# Exclude migration files from analysis
sonar.coverage.exclusions=**/Migrations/**/*
sonar.cpd.exclusions=**/Migrations/**/*

# Test file patterns
sonar.test.inclusions=**/*.Tests/**/*,**/*.Test/**/*,**/*.UnitTests/**/*,**/*Tests/**/*,**/*Test/**/*,**/*UnitTests/**/*

# Language
sonar.language=cs

# Encoding of the source code
sonar.sourceEncoding=UTF-8
