name: build-release

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  deployments: write

jobs:
  build:
    uses: ./.github/workflows/build-and-test.yml
    with:
      publish: true
    secrets: inherit
    outputs: 
      release_tag: ${{ steps.set_release_tag.outputs.tag_name }}
  deploy:
    needs: build
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    with:
      release_tag: ${{ needs.build.outputs.release_tag }}
