name: My Test Single Project

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  
      - name: SonarQubeScan
        uses: SonarSource/sonarqube-scan-action@v4
        env: 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
            projectBaseDir: ./src
      - name: Quality Gate
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          status=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: \
            'https://sonarcloud.io/api/qualitygates/project_status?projectKey=my_project' | jq -r .projectStatus.status)
          if [ "$status" != "OK" ]; then
            echo "Quality gate failed"
            exit 1
          fi
