name: deploy

on:
  workflow_dispatch:
  workflow_call:
      secrets:
        AZURE_WEBAPP_NAME:
            required: true
        AZURE_WEBAPP_PUBLISH_PROFILE:
            required: true

permissions:
  contents: read
  deployments: write

env:
  AZURE_WEBAPP_PACKAGE_PATH: "./api/src/OweMe.Api/publish"
  PUBLISH_ARTIFACT: "oweme-api"

jobs:
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with: 
          fetch-depth: 0  # Full history for Nbgv versioning
      
      - uses: dotnet/nbgv@master
        id: nbgv

      - name: Download latest release asset
        run: |       
          gh release download "$LATEST_TAG" --repo ${{ github.repository }} \
            --pattern "${{ env.PUBLISH_ARTIFACT }}.*" \
            --dir ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        env:
          GH_TOKEN: ${{ github.token }}
          LATEST_TAG: ${{ steps.nbgv.outputs.SemVer2 }}

      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
