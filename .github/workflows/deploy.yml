name: deploy

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to deploy (empty for latest)'
        required: false
        default: ''
        type: string
  workflow_call:
    inputs:
      release_tag:
        description: 'Release tag to deploy (empty for latest)'
        required: false
        default: ''
        type: string
    secrets:
      AZURE_WEBAPP_NAME:
        required: true
      AZURE_WEBAPP_PUBLISH_PROFILE:
        required: true

permissions:
  contents: read
  deployments: write
  checks: write
  pull-requests: write

env:
  AZURE_WEBAPP_PACKAGE_PATH: "./api/src/OweMe.Api/publish"
  PUBLISH_ARTIFACT: "oweme-api"

jobs:
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ inputs.release_tag != '' && inputs.release_tag || 'latest' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history for Nbgv versioning

      - name: Download release asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download --repo ${{ github.repository }} ${{ env.RELEASE_TAG }} \
            --dir ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
  smoke-tests:
    needs: deploy
    uses: ./.github/workflows/run-smoketests.yml
    secrets: inherit
